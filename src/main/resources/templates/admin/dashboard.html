<body id="body-pd">
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Logout Confirmation</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal Body with the Form -->
            <div class="modal-body">
                <form method="post" th:action="@{/logout}">
                    <p>Are you sure you want to logout?</p>
                    <!-- Add any additional content or form elements here if needed -->
                    <div class="modal-footer">
                        <!-- Form Submit Button -->
                        <input class="btn btn-danger" type="submit" value="Logout">
                        <!-- Close Modal Button -->
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <div th:include="~{admin/fragments/navFragment :: navigation}"></div>
    <main class="container-fluid ms-sm-3 ps-5">
        <h2 class="fw-bold">Dashboard</h2>
        <br>
        <br>
        <div class="grey-bg container-fluid">
            <section id="minimal-statistics">
                <div class="row">
                    <div >
                        <h4 class="col-12 ms-md-2 mt-3 fw-bold">Website overview</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="align-self-center">
                                            <i class="icon-pie-chart warning font-large-2 float-right"></i>
                                        </div>
                                        <div class="media-body text-right">
                                            <h3>₹<span th:text="${totalRevenue}"></span></h3>
                                            <span>Total Revenue</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="align-self-center">
                                            <i class="icon-user success font-large-2 float-right"></i>
                                        </div>
                                        <div class="media-body text-right">
                                            <h3 th:text="${noOfCustomers}"></h3>
                                            <span>Number Of Customers</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="align-self-center">
                                            <i class="icon-graph success font-large-2 float-left"></i>
                                        </div>
                                        <div class="media-body text-right">
                                            <h3 th:text="${noOfOrders}"></h3>
                                            <span>Total Number of Orders</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="align-self-center">
                                            <i class="icon-pointer danger font-large-2 float-left"></i>
                                        </div>
                                        <div class="media-body text-right">
                                            <h3>423</h3>
                                            <span>Total Visits</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <h4 class="ms-0 ms-md-5 mt-5 fw-bold">Sales Report</h4>
        <hr>
        <div class="row">
            <div class="d-flex justify-content-center col-12">
                        <ul class="nav nav-pills nav-fill flex-row" style="height:70px; width:650px;">
                            <li class="nav-item" style="width:8%;">
                                <a class="nav-link active   " data-bs-toggle="pill" href="#messages" id="year" onclick="year()"><span class="d-none d-sm-inline">Yearly</span></a>
                            </li>
                        <li class="nav-item" style="width:8%;">
                            <a class="nav-link" data-bs-toggle="pill" onclick="month()" th:href="@{/admin/dashboard/sales-report}"><span class="d-none d-sm-inline">Monthly</span></a>
                        </li>
                        <li class="nav-item" style="width:8%;">
                            <a class="nav-link" data-bs-toggle="pill" href="#edit" id="day" onclick="week()"><span class="d-none d-sm-inline">Weekly</span></a>
                        </li>
                        </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 justify-content-center">
                <canvas height="100%;" id="combinedChart" width="400"></canvas>
            </div>
        </div>
        <h4 class="ms-5 mt-5 fw-bold">Best selling products</h4>
        <hr>
        <div class="table-responsive d-flex justify-content-center mt-2 pb-5 mb-5">
            <table class="box table" style="width:70%;">
                <thead>
                    <tr>
                        <th class="bg-body-secondary text-center" scope="col" style="width:14%;">Product</th>
                        <th class="col-lg-1 bg-body-secondary text-center" scope="col">Number of items sold</th>
                        <th class="col-lg-1 bg-body-secondary text-center" scope="col">Revenue Generated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${bestProducts}">
                        <td>
                            <img class="img-sm rounded ms-5 border d-inline" style="height: 60px; width: 60px;"
                                 th:src="@{'/uploads/' + ${product.key.getImages().get(0).getFileName()}}" />
                            <div class="d-inline ms-5" th:text="${product.key.productName}"></div>
                        </td>
                        <td class="text-center" style="width:10%;" th:text="${product.value}">
                        </td>
                        <td class="text-center">
                            ₹<span th:text="${product.value * product.key.productPrice}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
          var amount;
var xAxis = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'Aug', 'September','October', 'November', 'December'];
var combinedChart;

console.log(amount);
$(year())
function graph() {
    var data = {
        labels: xAxis,
        datasets: [{
            label: 'Revenue',
            data: amount,
            fill: true,
            borderColor: '#ff6384',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderWidth: 2,
            lineTension: 0.2
        }]
    };
    if (combinedChart) {
        combinedChart.destroy();
    }
    combinedChart = new Chart(document.getElementById('combinedChart').getContext('2d'), {
        type: 'bar',
        data: data,
        options: {
            scales: {
                x: {
                    grid: {
                        display: true,
                    }
                },
                y: {
                    grid: {
                        display: true,
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    }
                },
            }
        }
    });
}
function month() {
    $.ajax({
        url: "/admin/dashboard/sales-report/monthly",
        type: "GET",
        dataType: "json",
        success: function(responseData) {
            amount = responseData;
            xAxis = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September','October', 'November', 'December'];
            graph();
            console.log(responseData);
        },
        error: function(xhr, status, error) {
            console.error("Request failed with status: " + xhr.status);
        }
    });
}
function week() {
    $.ajax({
        url: "/admin/dashboard/sales-report/weekly",
        type: "GET",
        dataType: "json",
        success: function(responseData) {
            amount = responseData;
            xAxis = ['Week 1','Week 2','Week 3','Week 4'];
            graph();
            console.log(responseData);
        },
        error: function(xhr, status, error) {
            console.error("Request failed with status: " + xhr.status);
        }
    });
}


function year() {
    $.ajax({
        url: "/admin/dashboard/sales-report/yearly",
        type: "GET",
        dataType: "json",
        success: function(responseData) {
            amount = responseData;
            xAxis = ['2023','2024','2025','2026','2027','2028','2029','2030','2031','2032','2033'];
            graph();
            console.log(responseData);
        },
        error: function(xhr, status, error) {
            console.error("Request failed with status: " + xhr.status);
        }
    });
}

    </script>
